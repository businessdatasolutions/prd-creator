<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PRD-Builder - Create professional Product Requirements Documents with ease. Features guided content creation, multi-document support, and optimized Word exports for Track Changes workflows.">
    <meta name="keywords" content="PRD, Product Requirements Document, Product Management, Documentation Tool">
    <meta name="author" content="PRD-Builder Team">
    <meta property="og:title" content="PRD-Builder - Professional Product Requirements Documents">
    <meta property="og:description" content="Create professional PRDs with guided content creation, multi-document support, and optimized Word exports for Track Changes workflows.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://prd-builder.com">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="PRD-Builder">
    <meta name="twitter:description" content="Create professional Product Requirements Documents with ease">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="alternate icon" href="assets/favicon.svg">
    
    <title>PRD-Builder - Create Professional Product Requirements Documents</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Quill.js CSS (Latest Version 2.0) -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Export Libraries (loaded on demand) -->
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-file-earmark-text"></i> PRD-Builder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <div class="dropdown me-2">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-folder2-open"></i> <span class="d-inline d-lg-inline">Documents</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="documentList">
                            <!-- Document list will be populated here -->
                        </ul>
                    </div>
                    <button class="btn btn-primary w-100 mt-2 mt-lg-0" id="newPrdBtn">
                        <i class="bi bi-plus-circle"></i> <span class="d-inline d-lg-inline">New PRD</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Storage Indicator -->
            <div class="col-12">
                <div class="alert alert-info" id="storageAlert">
                    <div class="d-flex justify-content-between align-items-center">
                        <span>Storage Usage:</span>
                        <div class="progress flex-grow-1 mx-3" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" id="storageBar" style="width: 0%"></div>
                        </div>
                        <span id="storageText">0%</span>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-12">
                <div id="app">
                    <!-- PRD form sections will be rendered here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Document Modal -->
    <div class="modal fade" id="newDocumentModal" tabindex="-1" aria-labelledby="newDocumentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newDocumentModalLabel">
                        <i class="bi bi-file-earmark-plus"></i> Create New PRD
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newDocumentForm">
                        <div class="mb-3">
                            <label for="documentName" class="form-label">Document Name</label>
                            <input type="text" class="form-control" id="documentName" 
                                   placeholder="Enter PRD name (optional)" autofocus>
                            <div class="form-text">Leave empty to use default name "Untitled PRD"</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createDocumentBtn">
                        <i class="bi bi-plus-circle"></i> Create Document
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="bi bi-exclamation-triangle text-danger"></i> Confirm Delete
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this document?</p>
                    <p class="text-muted">Document name: <strong id="deleteDocName"></strong></p>
                    <div class="alert alert-warning">
                        <i class="bi bi-info-circle"></i> This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash"></i> Delete Document
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Quill.js JavaScript (Latest Version 2.0) -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/attachments.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
